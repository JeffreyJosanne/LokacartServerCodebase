<div ng-controller = "BroadcastDefaultSettingsController as broadcastDefaultCtrl">
	<div class="table-settings-system">
		<table>
			
			<tr>
				<td>
					<br>
					<input type="checkbox" ng-model=outgoingCheckBoxOptions.order name="response1" />Order
					<br>
					<input type="checkbox" ng-model=outgoingCheckBoxOptions.feedback name="response1" />Feedback
					<br>
					<input type="checkbox" ng-model=outgoingCheckBoxOptions.response name="response1" />Response
					<br>
				</td>
			</tr>
		</table>
	</div>
	<div class="form-actions">
		<input type="submit" ng-click="updateOutgoingCallOpt()" class="btn btn-success" value="Save Details" />
	</div>
</div>
