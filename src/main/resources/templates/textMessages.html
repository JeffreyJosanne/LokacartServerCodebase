
<div class="row-fluid">
<div th:if="${textMessage !=null}">
	<table class="table table-striped table-bordered table-condensed"
		id="usertable">
		<thead>
			<tr>
				<th>Time</th>
				<th>User Name</th>
				<th>Message</th>
				<th>Comment</th>
			</tr>
		</thead>
		<tbody>
			<tr class="list-users" th:each="message : ${textMessage} ">

				<td th:text="${message.time}">Time</td>
				<td th:text="${message.user.name}">User Name</td>
				<td th:text="${message.textContent}">Text Content</td>
				<td><input type="textarea" class="input-xlarge" id="comment"
					th:value="${message.comments}" /></td>

			</tr>
		</tbody>
	</table>
</div>

<div th:if="${textMessage == null}">
No New Message

</div>
</div>
