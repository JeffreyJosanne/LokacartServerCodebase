<div ng-controller="VoiceMessageCtrl">
	<div class="row-fluid">
	<div th: if="${messagemap !=null}" th:each="map :${messagemap}" th:with="yes=0" th:with="no=0">
		<center>Broadcast : <a th:href="${map.key}" target="_blank">Listen Voice Message</a></center>
		<table class="table table-striped table-bordered table-condensed"
			id="usertable">
			<thead>
				<tr>
					<th>Time</th>
					<!-- <th>Broadcast</th> -->
					<th>User Name</th>
					<th>Response Total Yes: <span th:text="${responseCountYes.get('__${map.key}__')} ? ${responseCountYes.get('__${map.key}__')} : '0'">Yes</span> No: <span th:text="${responseCountNo.get('__${map.key}__')} ? ${responseCountNo.get('__${map.key}__')} : '0'">No</span></th>
				</tr>
			</thead>
			<tbody>
				<tr class="list-response notranslate" th:each="voiceMessage : ${map.value} ">
					<td th:text="${voiceMessage.broadcast.broadcastedTime}">Time</td>
					<!-- <td>
						<a th:href="${voiceMessage.broadcast.voice.url}" target="_blank">Play Voice Message</a>
					</td> -->
					<td th:text="${voiceMessage.user.name}">User name</td>
					<!-- 	<td th:text="${voiceMessage.voice.url}">Message Url</td> -->
					<td th:if="${voiceMessage.response == true}">
						Yes
					</td>
					<td th:if="${voiceMessage.response == false}">
						No
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	
	<div th:if="${messagemap == null}">
		<B>No New Message </B>

	</div>


</div>


<!-- /.modal-content -->
<!-- /.modal-dialog -->
</div>
