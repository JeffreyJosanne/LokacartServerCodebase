<div class="row-fluid">

	<div th: if="${message !=null}">
		<table class="table table-striped table-bordered table-condensed"
			id="usertable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Message</th>
					<th>Comment</th>

				</tr>
			</thead>
			<tbody>
				<tr class="list-messages" th:each="textMessage : ${message} ">
					<td th:text="${textMessage.messageId}">Id</td>
					<td th:text="${textMessage.user.name}">User name</td>
					<td th:text="${textMessage.textContent}">Text Content</td>
					<td>
						<input type="text" class="form-element" th:attr="value=${textMessage.comments}">
					</td>
					<td>
						<p data-placement="top" data-toggle="tooltip" title="Edit">
							<button class="open-edit-modal btn btn-primary btn-xs"
								data-title="Edit" data-toggle="modal" data-target="#editiComment">
								<i class="icon-white  icon-file"></i> Edit
							</button>
						</p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:if="${message == null}">
		<B>No New Message </B>

	</div>


</div>
