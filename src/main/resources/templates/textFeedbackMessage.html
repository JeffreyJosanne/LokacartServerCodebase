<div ng-controller="TextMessageCtrl">
	<div class="row-fluid">
	
		<div th: if="${message !=null}">
			<table class="table table-striped table-bordered table-condensed"
				id="usertable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Message</th>
						<th>Comment</th>
	
					</tr>
				</thead>
				<tbody>
					<tr class="list-messages" th:each="textMessage : ${message} ">
						<td th:text="${textMessage.messageId}">Id</td>
						<td th:text="${textMessage.user.name}">User name</td>
						<td th:text="${textMessage.textContent}">User name</td>
						<td>
							<span>
								<input type="text" th:attr="id='feedbackTextMessageComment'+${textMessage.messageId}" th:value="${textMessage.comments}">
							</span>
							<span>
								<a href="#" class="feedbackTextMessageSaveButton" th:attr="id='feedbackTextMessageSaveButton '+${textMessage.messageId}">
									<i class="icon-pencil"></i>
									<!-- <i class="icon-floppy-disk" aria-hidden="true"></i> -->
								</a>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	
	
		<div th:if="${message == null}">
			<B>No New Message </B>
	
		</div>
	
	
	</div>
	
	
	<!-- /.modal-content -->
	<!-- /.modal-dialog -->
</div>
