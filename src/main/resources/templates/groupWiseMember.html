<div class="row-fluid">
	<div th:if="${groupWiseMemberShip != null }">
		<table class="table table-striped table-bordered table-condensed"
			id="usertable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>E-mail</th>
					<th>Phone</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr class="list-users"
					th:each="groupMemberShip, iterationStatus : ${groupWiseMemberShip} ">
					<td th:text="${iterationStatus.count}">1</td>

					<td th:text="${groupMemberShip.user.name}">Member Name</td>
					<td th:text="${groupMemberShip.user.email}">Member EmailId</td>
					<td th:text="${groupMemberShip.phone.phoneNumber}">Member
						PhoneNumber</td>
					<td th:text="${groupMemberShip.user.address}">Member address</td>


				</tr>
			</tbody>
		</table>
	</div>

	<div th:if="${groupWiseMemberShip == null}">
		<B>No member in this group</B>
	</div>
