<html>
	<head>
		<title>Bill</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title ng-bind="title">RuralIVRS - Welcome</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Rural IVRS Web application." />
		<meta name="author" content="IIT Bombay" />
		<style>
			table, th, td {
    			border: 1px solid black;
    			border-collapse: collapse;
			}
		</style>
	</head>
	<body style="font-family:Times New Roman; font-size:8">
		<div class="container-fluid">
			<div class="row-fluid" style="text-align:center">
				
				<div class="span4">
				<center>
					<table class="table">
						<thead>
							<tr>
								<td colspan="2" style="text-align:center">
									<b>
										<div th:text="${organization.name}"></div>
									</b>
									<div th:text="${organization.address}"></div>
									<div th:text=${organization.contact}></div>
									<div th:text="${billLayout.headerContent}"></div>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div><b>Member: </b></div>
									<div th:text="${message.user.name}"></div>
									
								</td>
								<td>
									<div><b>Group Name: </b></div>
									<div th:text="${message.group.name}"></div>			
								</td>
							</tr>
							<tr>
								<td>
									<div><b>Order Id: </b></div>
									<div th:text="'#' + ${order.orderId}"></div>
									
								</td>
								<td>
									<div><b>Time: </b></div>
									<div th:text="${message.time}"></div>			
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<table>
										<thead>
											<th>Product</th>
											<th>Quantity</th>
											<th>Rate (In ₹)</th>
											<th>Cost (In ₹)</th>
										</thead>
										<tbody>
											<tr th:each="orderItem : ${order.orderItems}">
												<td th:text="${orderItem.product.name}"></td>
												<td style="text-align:right" th:text="${orderItem.quantity}"></td>
												<td style="text-align:right" th:text="${orderItem.unitRate}"></td>
												<td style="text-align:right" th:text="${orderItem.quantity * orderItem.unitRate}"></td>
											</tr>
										</tbody>
									</table>			
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<table width="100%">
										<tbody>
											<tr>
												<th>Total</th>
												<td style="text-align:right" th:text="${total}"></td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div style="text-align:center" th:text="${billLayout.footerContent}"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</center>
				</div>
				
				
			</div>
		</div>
	</body>
</html>
